<div *ngFor="let product of Products; let i = index" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutWrap>
  <md-card (click)="openDialog(product)">
      <md-card-title>
          {{product.Name}}
      </md-card-title>
      <md-card-content>
          {{product.Name}}
      </md-card-content>
  </md-card>
</div>
