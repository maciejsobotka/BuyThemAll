<div *ngFor="let product of Products; let i = index"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="space-around start"
      fxLayoutAlign.xs=" strech"
      fxLayoutWrap
      fxLayoutWrap.xs="nowrap">
  <mat-card class="space-bottom" fxFlex="24" fxFlex.sm="48" [routerLink]="['/products', product.Id]">
      <mat-card-title class="image aspect-ratio" fxLayout="column" fxLayoutAlign="center center">
        <div class="svg-container">
          <img src="./assets/img/svgs.svg#{{product.Graphic.Symbol}}">
        </div>
        </mat-card-title>
      <mat-card-content class="m-y-0" fxLayout="column" fxLayoutAlign="space-around center">
          <div class="product-name">{{product.Name}}</div>
          <div class="product-price">{{product.Price | number: '1.2'}}PLN</div>
      </mat-card-content>
      <mat-card-actions class="p-y-0" fxLayout="row" fxLayoutAlign="center center">
        <div class="product-avalibility green" matTooltip="{{product.Avalibility.Description}}" matTooltipPosition="left"></div>
        <button class="product-wishlist" appClickStopPropagation mat-icon-button matTooltip="Dodaj do Whishlist" matTooltipPosition="right" (click)="addToWishlist(product)">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </mat-card-actions>
  </mat-card>
</div>
